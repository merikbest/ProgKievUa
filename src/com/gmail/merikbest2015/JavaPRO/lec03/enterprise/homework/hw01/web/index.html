<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/questions" method="POST">
    <p>First name: <input type="text" name="name"><br></p>
    <p>Last name: <input type="text" name="lastName"><br></p>
    <p>Age: <input type="text" name="age"><br></p>
    <p><b>Do you like java?</b></p>
    <p><input type="radio" name="java" value="Yes">Yes</p>
    <p><input type="radio" name="java" value="No">No</p>
    <p><b>Do you like cookies?</b></p>
    <p><input type="radio" name="cookies" value="Yes">Yes</p>
    <p><input type="radio" name="cookies" value="No">No</p>
    <p><input type="submit" value="Выбрать"></p>
</form>
</body>
</html>
